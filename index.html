<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Candidate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>Catch The Candidate!</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Your score:</h2>
            <h3 id="score">0</h3>

            <h2>Seconds left:</h2>
            <h3 id="time-left"></h3>

            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
    </main>
    <footer>
        <p>Credits: Avatar from: <a href="https://getavataaars.com/" target="_blank">getavataaars</a></p>
    </footer>
    <script src="main.js"></script>
    </div>
</body>

</html>
